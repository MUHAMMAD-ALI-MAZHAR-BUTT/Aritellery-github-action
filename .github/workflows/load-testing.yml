name: Load Test Runner

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment (signet/mainnet)"
        required: true
        type: choice
        options: [signet, mainnet]
      run-mode:
        description: "Run single test or all tests?"
        required: true
        type: choice
        options: [single, all]
      test-case:
        description: "Test config filename (without .yml) - required if 'single' mode"
        required: false
        type: string
        default: ""

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      test-cases: ${{ steps.get-tests.outputs.test-cases }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - name: Discover test cases
        id: get-tests
        run: |
          if [[ "${{ inputs.run-mode }}" == "all" ]]; then
            tests=$(find test/load/configs -name "*.yml" -exec basename {} .yml \; | jq -R -s -c 'split("\n") | map(select(. != ""))')
          else
            tests="[\"${{ inputs.test-case }}\"]"
          fi
          echo "test-cases=$tests" >> $GITHUB_OUTPUT

  load-test:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-case: ${{ fromJSON(needs.setup.outputs.test-cases) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - name: Setup Node.js & Artillery
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
      - run: npm install -g artillery@latest

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS CLI
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.TESTNET_S3_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.TESTNET_S3_SECRET_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.TESTNET_S3_REGION }}
        run: |
          aws configure set aws_access_key_id "$AWS_ACCESS_KEY_ID"
          aws configure set aws_secret_access_key "$AWS_SECRET_ACCESS_KEY"
          aws configure set region "$AWS_DEFAULT_REGION"

      - name: Create directories
        run: |
          mkdir -p reports
          mkdir -p test/load/logs

      - name: Run Artillery test
        id: run_test
        env:
          ARTILLERY_API_KEY: ${{ secrets.QA_ARTILLERY_API_KEY }}
          SIGNET_API_KEY: ${{ secrets.QA_SIGNET_API_KEY }}
          MAINNET_API_KEY: ${{ secrets.QA_MAINNET_API_KEY }}
          SIGNET_API_URL: ${{ secrets.QA_SIGNET_API_URL }}
          MAINNET_API_URL: ${{ secrets.QA_MAINNET_API_URL }}
        run: |
          TS=$(date -u +"%Y-%m-%dT%H-%M-%SZ")
          ENV="${{ inputs.environment }}"
          TEST="${{ matrix.test-case }}"

          # File paths
          JSON_REPORT="reports/${TEST}-${ENV}-${TS}.json"
          ERROR_REPORT="reports/${TEST}-${ENV}-${TS}-errors.csv"
          ERROR_LOG="reports/${TEST}-${ENV}-${TS}-errors.log"
          CONFIG="test/load/configs/${TEST}.yml"

          # Set environment variables
          if [[ "$ENV" == "signet" ]]; then
            export API_URL="$SIGNET_API_URL"
            export API_KEY="$SIGNET_API_KEY"
          else
            export API_URL="$MAINNET_API_URL"
            export API_KEY="$MAINNET_API_KEY"
          fi

          # Clean previous logs
          rm -rf test/load/logs/*

          # Run Artillery test
          echo "â–¶ Starting load test: ${TEST} on ${ENV}"
          artillery run \
            --environment "$ENV" \
            --record --key "$ARTILLERY_API_KEY" \
            --output "$JSON_REPORT" \
            --config "test/load/configs/artillery-config.yml" \
            "$CONFIG" || true

          # Generate error reports
          echo "âš¡ Generating error reports..."

          # 1. Create CSV from JSON
          {
            echo "status_code,error_type,count"
            jq -r '(.aggregate.codes // {}) | to_entries[] | [
              .key, 
              (if .key >= 500 then "server-error" elif .key >= 400 then "client-error" else "other" end), 
              .value
            ] | @csv' "$JSON_REPORT" 2>/dev/null || true
          } > "$ERROR_REPORT"

          # 2. Consolidate error processor logs
          find test/load/logs -name '*.log' -exec cat {} + > "$ERROR_LOG" || true

          # Add fallback content if empty
          if [ ! -s "$ERROR_LOG" ]; then
            echo "No errors detected by error processor" > "$ERROR_LOG"
          fi

          # 3. Ensure JSON exists
          if [ ! -f "$JSON_REPORT" ]; then
            echo '{"message":"Empty report due to test failure"}' > "$JSON_REPORT"
          fi

          # Save outputs
          echo "report_id=$(jq -r '.metadata."artillery.io/record".id' "$JSON_REPORT" 2>/dev/null || echo 'null')" >> $GITHUB_OUTPUT
          echo "json_path=$JSON_REPORT" >> $GITHUB_OUTPUT
          echo "error_csv_path=$ERROR_REPORT" >> $GITHUB_OUTPUT
          echo "error_log_path=$ERROR_LOG" >> $GITHUB_OUTPUT
          echo "timestamp=$TS" >> $GITHUB_OUTPUT

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: load-test-${{ matrix.test-case }}-${{ inputs.environment }}-${{ steps.run_test.outputs.timestamp }}
          path: |
            ${{ steps.run_test.outputs.json_path }}
            ${{ steps.run_test.outputs.error_csv_path }}
            ${{ steps.run_test.outputs.error_log_path }}
          retention-days: 7

      - name: Upload to S3
        run: |
          aws s3 cp "${{ steps.run_test.outputs.json_path }}" "s3://${{ secrets.TESTNET_S3_BUCKET_NAME }}/${{ inputs.environment }}/json/"
          aws s3 cp "${{ steps.run_test.outputs.error_csv_path }}" "s3://${{ secrets.TESTNET_S3_BUCKET_NAME }}/${{ inputs.environment }}/csv/"
          aws s3 cp "${{ steps.run_test.outputs.error_log_path }}" "s3://${{ secrets.TESTNET_S3_BUCKET_NAME }}/${{ inputs.environment }}/logs/"

      - name: Cleanup
        run: |
          rm -rf reports/
          rm -rf test/load/logs/*

      - name: Show report URLs
        run: |
          echo "âœ… Artillery Dashboard: https://app.artillery.io/reports/${{ steps.run_test.outputs.report_id }}"
          echo "ğŸ“„ JSON Report: ${{ steps.run_test.outputs.json_path }}"
          echo "ğŸ“Š Error CSV: ${{ steps.run_test.outputs.error_csv_path }}"
          echo "ğŸ“ Error Log: ${{ steps.run_test.outputs.error_log_path }}"
