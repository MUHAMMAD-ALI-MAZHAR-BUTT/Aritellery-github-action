name: Load Test Runner
on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment (signet/mainnet)"
        required: true
        type: choice
        options: [signet, mainnet]
      test-case:
        description: "Test config filename (without .yml)"
        required: true
        type: string
        default: "offer-creation-mint-test"

jobs:
  load-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: "test/load-testing"
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install Dependencies
        run: |
          npm install -g artillery@latest
          npm ci

      - name: Configure AWS CLI
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.TESTNET_S3_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.TESTNET_S3_SECRET_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.TESTNET_S3_REGION }}
        run: |
          aws configure set aws_access_key_id "$AWS_ACCESS_KEY_ID"
          aws configure set aws_secret_access_key "$AWS_SECRET_ACCESS_KEY"
          aws configure set region "$AWS_DEFAULT_REGION"

      - name: Run Load Test
        env:
          ARTILLERY_API_KEY: ${{ secrets.QA_ARTILLERY_API_KEY }}
          SIGNET_API_KEY: ${{ secrets.QA_SIGNET_API_KEY }}
          MAINNET_API_KEY: ${{ secrets.QA_MAINNET_API_KEY }}
          SIGNET_API_URL: ${{ secrets.QA_SIGNET_API_URL }}
          MAINNET_API_URL: ${{ secrets.QA_MAINNET_API_URL }}
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H-%M-%SZ")
          ENVIRONMENT="${{ inputs.environment }}"
          REPORT_JSON="${{ inputs.test-case }}-${ENVIRONMENT}-${TIMESTAMP}.json"
          REPORT_HTML="${{ inputs.test-case }}-${ENVIRONMENT}-${TIMESTAMP}.html"
          S3_JSON_PATH="s3://${{ secrets.TESTNET_S3_BUCKET_NAME }}/${ENVIRONMENT}/json/${REPORT_JSON}"
          S3_HTML_PATH="s3://${{ secrets.TESTNET_S3_BUCKET_NAME }}/${ENVIRONMENT}/html/${REPORT_HTML}"
          TEST_FILE="test/load/configs/${{ inputs.test-case }}.yml"

          # Create reports directory
          mkdir -p test/load/reports

          # Verify test file exists
          if [ ! -f "$TEST_FILE" ]; then
            echo "‚ùå Error: Missing test file at $TEST_FILE"
            exit 1
          fi

          # Set environment variables
          if [ "$ENVIRONMENT" = "signet" ]; then
            export API_KEY="$SIGNET_API_KEY"
            export API_URL="$SIGNET_API_URL"
          else
            export API_KEY="$MAINNET_API_KEY"
            export API_URL="$MAINNET_API_URL"
          fi

          # Run artillery test
          echo "üöÄ Starting ${{ inputs.test-case }} on $ENVIRONMENT"
          artillery run \
            --environment $ENVIRONMENT \
            --record --key "$ARTILLERY_API_KEY" \
            --output "test/load/reports/$REPORT_JSON" \
            "$TEST_FILE"

          # Generate HTML report
          echo "üìä Generating HTML report"
          artillery report \
            --output "test/load/reports/$REPORT_HTML" \
            "test/load/reports/$REPORT_JSON"

          # Upload reports to S3
          echo "üì§ Uploading JSON report to S3"
          aws s3 cp "test/load/reports/$REPORT_JSON" "$S3_JSON_PATH"

          echo "üì§ Uploading HTML report to S3"
          aws s3 cp "test/load/reports/$REPORT_HTML" "$S3_HTML_PATH"

          # Get Artillery report ID
          REPORT_ID=$(jq -r '.metadata."artillery.io/record".id' "test/load/reports/$REPORT_JSON")
          echo "‚úÖ Artillery Cloud Report: https://app.artillery.io/reports/$REPORT_ID"
          echo "::set-output name=report_url::https://app.artillery.io/reports/$REPORT_ID"
