name: Load Test
on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select Environment (signet/mainnet)"
        required: true
        type: choice
        options: [signet, mainnet]

jobs:
  load-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install Dependencies
        run: |
          npm install -g artillery@latest
          npm ci

      - name: Configure AWS CLI
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.TESTNET_S3_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.TESTNET_S3_SECRET_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.TESTNET_S3_REGION }}
        run: |
          aws configure set aws_access_key_id "$AWS_ACCESS_KEY_ID"
          aws configure set aws_secret_access_key "$AWS_SECRET_ACCESS_KEY"
          aws configure set region "$AWS_DEFAULT_REGION"

      - name: Execute Load Test
        env:
          ARTILLERY_API_KEY: ${{ secrets.QA_ARTILLERY_API_KEY }}
          SIGNET_API_KEY: ${{ secrets.QA_SIGNET_API_KEY }}
          MAINNET_API_KEY: ${{ secrets.QA_MAINNET_API_KEY }}
          SIGNET_API_URL: ${{ secrets.QA_SIGNET_API_URL }}
          MAINNET_API_URL: ${{ secrets.QA_MAINNET_API_URL }}
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H-%M-%SZ")
          ENVIRONMENT="${{ inputs.environment }}"
          REPORT_NAME="${ENVIRONMENT}-${GITHUB_RUN_ID}-${TIMESTAMP}.json"

          # Set required environment variables
          if [ "$ENVIRONMENT" = "signet" ]; then
            export SIGNET_API_KEY="$SIGNET_API_KEY"
            export SIGNET_API_URL="$SIGNET_API_URL"
          else
            export MAINNET_API_KEY="$MAINNET_API_KEY"
            export MAINNET_API_URL="$MAINNET_API_URL"
          fi

          artillery run --environment $ENVIRONMENT test/load/config/offer-creation-mint-test.yml --output $REPORT_NAME
          aws s3 cp $REPORT_NAME "s3://${{ secrets.TESTNET_S3_BUCKET_NAME }}/$ENVIRONMENT/$REPORT_NAME"
          artillery report $REPORT_NAME
