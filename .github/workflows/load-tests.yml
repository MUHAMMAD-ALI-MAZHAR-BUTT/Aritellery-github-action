name: Load Test Runner
on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment (signet/mainnet)"
        required: true
        type: choice
        options: [signet, mainnet]
      test-case:
        description: "Test config filename (without .yml)"
        required: true
        type: string
        default: "offer-creation-mint-test"

jobs:
  load-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: "test/load-testing"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.13"
          cache: "npm"

      - name: Install Dependencies
        run: |
          npm install -g artillery@latest
          npm ci

      - name: Configure AWS CLI
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.TESTNET_S3_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.TESTNET_S3_SECRET_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.TESTNET_S3_REGION }}
        run: |
          aws configure set aws_access_key_id "$AWS_ACCESS_KEY_ID"
          aws configure set aws_secret_access_key "$AWS_SECRET_ACCESS_KEY"
          aws configure set region "$AWS_DEFAULT_REGION"

      - name: Run Load Test
        env:
          ARTILLERY_API_KEY: ${{ secrets.QA_ARTILLERY_API_KEY }}
          SIGNET_API_KEY: ${{ secrets.QA_SIGNET_API_KEY }}
          MAINNET_API_KEY: ${{ secrets.QA_MAINNET_API_KEY }}
          SIGNET_API_URL: ${{ secrets.QA_SIGNET_API_URL }}
          MAINNET_API_URL: ${{ secrets.QA_MAINNET_API_URL }}
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H-%M-%SZ")
          ENVIRONMENT="${{ inputs.environment }}"
          REPORT_NAME="${{ inputs.test-case }}-${ENVIRONMENT}-${TIMESTAMP}.json"
          S3_PATH="s3://${{ secrets.TESTNET_S3_BUCKET_NAME }}/${ENVIRONMENT}/${REPORT_NAME}"
          TEST_FILE="test/load/configs/${{ inputs.test-case }}.yml"

          # Verify file structure
          echo "üìÇ Current directory structure:"
          ls -la test/load/configs/

          if [ ! -f "$TEST_FILE" ]; then
            echo "‚ùå Error: Missing test file at $TEST_FILE"
            exit 1
          fi

          # Set environment specific vars
          if [ "$ENVIRONMENT" = "signet" ]; then
            export API_KEY="$SIGNET_API_KEY"
            export API_URL="$SIGNET_API_URL"
          else
            export API_KEY="$MAINNET_API_KEY"
            export API_URL="$MAINNET_API_URL"
          fi

          echo "üöÄ Starting ${{ inputs.test-case }} on $ENVIRONMENT"
          artillery run \
            --environment $ENVIRONMENT \
            "$TEST_FILE" \
            --output "$REPORT_NAME"

          echo "üì§ Uploading to S3: $S3_PATH"
          aws s3 cp "$REPORT_NAME" "$S3_PATH"

          echo "üìä Publishing to Artillery Dashboard"
          artillery report --key "$ARTILLERY_API_KEY" "$REPORT_NAME"

          # Verify dashboard upload
          echo "‚úÖ Report ID: $(jq -r .reportId $REPORT_NAME)"
